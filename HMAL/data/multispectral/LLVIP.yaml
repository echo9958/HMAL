# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train_rgb: /mnt/data/lhy/cfmw_data/LLVIP/visible/train
val_rgb: /mnt/data/lhy/cfmw_data/LLVIP/visible/test  
train_ir: /mnt/data/lhy/cfmw_data/LLVIP/infrared/train
val_ir: /mnt/data/lhy/cfmw_data/LLVIP/infrared/test

# number of classes
nc: 1

# class names
names: [ 'person']
